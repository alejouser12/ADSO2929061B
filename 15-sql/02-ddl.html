            <h3>CREATE TABLE</h3>
            <textarea> CREATE TABLE pokemons (
                id INT PRIMARY KEY,
                name VARCHAR(50) NOT NULL,
                type VARCHAR(30),
                level INT,
                trainer_id INT,
                accuracy VARCHAR(32) INT NOT NULL,
                speed VARCHAR(32) INT NOT NULL,
                strength VARCHAR(32) INT NOT NULL,
                stamina VARCHAR(32) INT NOT NULL,
                PRIMARY KEY (id),
                trainer_id INT,
                FOREIGN KEY (trainer_id) REFERENCES trainers(id)
            );


            </textarea>
        
            <h3>ALTER table FK:</h3>
            <textarea>
                ALTER table pokemons
                ADD FOREIGN KEY (trainer_id) 
                REFERENCES trainers(id);
            </textarea>

            <h3>ALTER TABLE RENAME COLUMN:</h3>
            <textarea>ALTER TABLE pokemons
                CHANGE nickname name VARCHAR(32) NOT NULL UNIQUE;
            </textarea>

                <h3>ALTER TABLE RENAME:</h3>
            <textarea>ALTER TABLE pokemons
                RENAME to chacha;
            </textarea>

            <h3>ALTER TABLE ADD COLUMN</h3>
            <textarea>ALTER TABLE pokemons 
                ADD COLUMN color VARCHAR(16) NOT NULL;
            </textarea>

             <h3>DROP TABLE </h3>
            <textarea>DROP TABLE pokemons; 
            </textarea>

            <h3>ALTER TABLE DROP COLUMN</h3>
            <textarea>ALTER TABLE pokemons 
                DROP COLUMN color; 
            </textarea>

             <h3>ALTER TABLE ADD COLUMN AFTER COLUMN:</h3>
            <textarea>ALTER TABLE pokemons 
                ADD COLUMN color VARCHAR(16) AFTER accuracy
            </textarea>
