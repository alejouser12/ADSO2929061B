<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-challenge-baloto</title>
     <link rel="stylesheet" href="../css/styles.css">
</head>
  <style>
    .card {
      background: url("../08-javascript/images/zoodiloto.png") no-repeat center center;
      background-size: cover;
      border: 3px solid #00f;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .card h2 {
      background: #fffa61;
      border-radius: 15px;
      padding: 5px 10px;
      display: inline-block;
      color: black;
      font-weight: bold;
    }

    .balls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .ball {
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .yellow {
      background-color: #fffa61;
      color: black;
    }

    .red {
      background-color: red;
      color: white;
    }

    button {
      background-color: #fffa61;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
<body class="js"> 
     <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg> 
    
        </a>
     </nav>
    <main>
        <header>
            <h1>22-challenge-baloto.html</h1>
            <p>
                Simulate a lottery number generator.
            </p>
        </header>
            <section>
  <div class="card">
    <h2>ZODILOTO SAGITARIO</h2>
    <div class="balls">
      <span class="ball yellow" id="y1">--</span>
      <span class="ball yellow" id="y2">--</span>
      <span class="ball red" id="red">--</span>
      <span class="ball yellow" id="y3">--</span>
      <span class="ball yellow" id="y4">--</span>
      <span class="ball yellow" id="y5">--</span>
    </div>
    <button onclick="startBaloto()">▶ PLAY</button>
    <p id="message"></p>
  </div>
        </section>
       
    </main>
   <script>
  const btnPlay = document.querySelector('button')
  const yellow = [
    document.getElementById('y1'),
    document.getElementById('y2'),
    document.getElementById('y3'),
    document.getElementById('y4'),
    document.getElementById('y5'),
  ]
  const red = document.getElementById('red')
  const msg = document.getElementById('message')

  btnPlay.addEventListener('click', function () {
    let amarillas = []
    for (let i = 0; i < 5; i++) {
      let num = Math.floor(Math.random() * 43) + 1
      amarillas.push(num)
      yellow[i].textContent = num
    }

    let roja = Math.floor(Math.random() * 43) + 1
    red.textContent = roja

    let repetidas = new Set(amarillas).size < amarillas.length
    let pierdeRoja = roja > 16

    if (repetidas && pierdeRoja) {
      msg.textContent = 'Perdiste: repetidas y roja mayor a 16'
    } else if (repetidas) {
      msg.textContent = 'Perdiste: hay repetidas'
    } else if (pierdeRoja) {
      msg.textContent = 'Perdiste: roja mayor a 16'
    } else {
      msg.textContent = '¡Ganaste!'
    }
  })
</script>


</body>
</html>
